<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <link rel="stylesheet" href="base.css">
    <style>



        div{
            height: 300px;
            width: 300px;
            background-color: red;
            margin: 0 auto;
            transition: all 500ms ease;
        }

        div:hover{
            height: 600px;
            width: 600px;
            background-color: green;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
